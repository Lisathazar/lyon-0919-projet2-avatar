<h3>Payment</h3>
<img id="creditCard" src="/assets/images/creditCard.png" alt="Accepted Card" title="Accepted Card">

<form (submit)="paymentForm.valid && onSubmit(paymentForm)" #paymentForm="ngForm">
        <div id="sendto">
            <div class="forms">
                <label for="cardNb">Card Number</label>
                <input id="cardNb" name="cardNb" type="text" [(ngModel)]="model.cardNb" placeholder="1111-2222-3333-4444" #cardRef="ngModel" required minlength="16" maxlength="16">
            </div>
            <div *ngIf="paymentForm.submitted && cardRef.errors">
                <span class="errorText" *ngIf="cardRef.errors.required">
                    * Card number is required</span>
                <span class="errorText" *ngIf="cardRef.errors.minlength">
                    * it's not a card number</span>
            </div>
    
            <div class="cvc-exp">
                <div id="exp">
                    <div class="forms">
                        <label for="exp">Exp</label>
                        <input id="exp" name="exp" type="text" [(ngModel)]="model.exp" placeholder="MM/YY" #expRef="ngModel" required minlength="5" maxlength="5">
                    </div>
                    <div *ngIf="paymentForm.submitted && expRef.errors">
                        <span class="errorText" *ngIf="expRef.errors.required">
                            * Expiration date is required</span>
                        <span class="errorText" *ngIf="expRef.errors.minlength">
                            * Date must be in MM / YY format</span>
                    </div>
                </div>
                
                <div id="cvc">
                    <div class="forms">
                        <label for="cvc">CVC</label>
                        <input id="cvc" name="cvc" title="CVC is the last 3 numbers of the code on the back of your card" 
                        type="password" [(ngModel)]="model.cvc" placeholder="123" #cvcRef="ngModel" required minlength="3" maxlength="3"> 
                    </div>
                    <div *ngIf="paymentForm.submitted && cvcRef.errors">
                        <span class="errorText" *ngIf="cvcRef.errors.required">* CVC code is required</span>
                        <span class="errorText" *ngIf="cvcRef.errors.minlength">* it's not a CVC code</span>
                    </div>
                </div>
            </div>

            <div class="forms">
                    <label for="name">Lastname</label>
                    <input id="name" name="name" type="name" [(ngModel)]="model.name" #nameRef="ngModel" required>
                </div>
                <div *ngIf="paymentForm.submitted && nameRef.errors">
                    <span class="errorText" *ngIf="nameRef.errors.required">* Lastname is required</span>
                </div>
    
            <div id="send">
                <p>2.39$</p>
                <button type="image"><img src="/assets/images/sendicon.svg" alt="avatar page link"></button>
            </div>
        </div>
    </form>
