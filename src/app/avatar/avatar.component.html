<app-display-avatar [displayAvatar]="avatarParent"></app-display-avatar>

<div class = "navigationElements">
  <button [ngStyle]="{'visibility':(selectedValue == 'skin') ? 'hidden' : 'visible'}"><img src='assets/images/keyboard_arrow_left-24px.svg' (click)="clickPrevious()" class="arrows"></button>
  <div class = elements>
    <div [ngSwitch]="selectedValue">
      <app-skin-gen *ngSwitchCase="'skin'" (skinEvent)="onSkinSelect($event)"></app-skin-gen>
      <app-eyes-gen *ngSwitchCase="'eyes'" (eyesEvent)="onEyesSelect($event)"></app-eyes-gen>
      <app-mouths-gen *ngSwitchCase="'mouth'" (mouthEvent)="onMouthSelect($event)"></app-mouths-gen>
      <app-eyebrows-gen *ngSwitchCase="'eyebrow'" (eyebrowsEvent)="onEyebrowsSelect($event)"></app-eyebrows-gen>
      <app-hair-gen *ngSwitchCase="'hair'" (hairEvent)="onHairSelect($event)"></app-hair-gen>
      <app-hairiness-gen *ngSwitchCase="'beard'" (hairinessEvent)="onHairinessSelect($event)"></app-hairiness-gen>
      <app-clothes-gen *ngSwitchCase="'clothes'" (clothesEvent)="onClotheSelect($event)"></app-clothes-gen>
      <app-glasses-gen *ngSwitchCase="'glasses'"  (glassesEvent)="onGlassesSelect($event)"></app-glasses-gen>
      <app-hat-gen *ngSwitchCase="'hat'" (hatEvent)="onHatSelect($event)"></app-hat-gen>
      <app-necklace-gen *ngSwitchCase="'necklace'" (necklaceEvent)="onNecklaceSelect($event)"></app-necklace-gen>
    </div>
  </div>
  <button [ngStyle]="{'visibility':(selectedValue == 'hat') ? 'hidden' : 'visible'}"><img src='assets/images/keyboard_arrow_right-24px.svg' (click)="clickNext()" class="arrows"></button>
</div>

<app-skin-gen (skinEvent)="onSkinSelect($event)"></app-skin-gen>
<app-eyes-gen (eyesEvent)="onEyesSelect($event)"></app-eyes-gen>
<app-eyebrows-gen (eyebrowsEvent)="onEyebrowsSelect($event)"></app-eyebrows-gen>
<app-mouths-gen (mouthEvent)="onMouthSelect($event)"></app-mouths-gen>
<app-hairiness-gen (hairinessEvent)="onHairinessSelect($event)"></app-hairiness-gen>
<app-hair-gen (hairEvent)="onHairSelect($event)"></app-hair-gen>
<app-earrings-gen (earringsEvent)="onEarringsSelect($event)"></app-earrings-gen>
